<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hangman</title>
  <meta charset="UTF-8">
	<!--Bootstrap and media queries-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Linking to JQuery -->
  <script src="assets/javascript/game.js"></script>

</head>

	<body>
		<div class="container">
			<div class="row">

				<div class="col-md-6" id="title">
					<img class="title" src="assets/images/title.jpg">
				</div>

				<div class="col-md-6" id="title">
					<h1>HANGMAN</h1>
				</div>

			</div>		
		</div>



		<div class="container">
			<div class="row">

				<div class="col-md-6">
					<img id="images" src="assets/images/who.jpg" alt="Your Name">
					<h2 id="word"></h2>
				</div>


				<div class="col-md-6">
					<h2>Press Any Key To Begin!</h2>
					<h3 id="wins">Wins</h3>
					<h3>Current Word</h3>
					<h4 id="puzzle"></h4>
					<h3 id="countdown">Number of guesses Remaining 15</h3>
					<h3>Letters Already Guessed</h3>
					<h4 id=lettersGuessed></h4>
				</div>
				
			</div>
		</div>


	</body>
</html>
